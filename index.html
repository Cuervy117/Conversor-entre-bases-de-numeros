<!DOCTYPE html>
<html lang="en">
<head>
    <title>Números base n</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="main-content">
        <header class="header">
            <h1 class="header-text">Números en base n</h1>
        </header>

        <section class="input-section">
            <div class="number-input">
                <label for="numero" class="body-text">Número: </label> 
                <input type="text" id="numero" value="" class="input-text">
            </div>
            <div class="base-selector">    
                <label for="from-base" class="body-text">De base (2-36): </label>
                <input type="number" id="from-base" min="2" max="36" value="10" class="input-number">
                <label for="to-base" class="body-text"> a base (2-36): </label>
                <input type="number" id="to-base" min="2" max="36" value="10" class="input-number">
            </div>
        </section>

        <section class="output-section">    
            <div class="button-converser">
                <button id="convertir" class="body-text" onclick="convertir()">Convertir</button>
            </div>
            
            <div class="result"> 
                <h2 class="body-text">Resultado: </h2>
            </div>
            <div>
                <h2 class="body-text" id="resultado"></h2>
            </div>

        </section>

        <section class="creditos">
            <h2>Díaz Antúnez David</h2>
            <h2>Sanchez Lujan Cesar</h2>
            <h2>Trejo Olvera Emmanuel</h2>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
